- title: >
    DAPLab Receives Microsoft Azure Credit Award
  content: >
    DAPLab has received a $250K Microsoft Azure credit award through the AARI program to support
    research on robust generalization in agentic AI. The funding enables work on environment
    scaling and diversification to improve the reliability of agentic systems in real-world
    deployments.
  featured: true
  date: 2026-02-03

- title: >
    Spring 2026 DAPLab Research Seminar
  content: >
    The DAPlab's Tuesday 12PM research seminar in CSB 453 (CS Conference Room) invites speakers
    that can share cutting-edge agent-systems research or can talk about processes in their
    organizations and how they are trying to automate them.
  featured: true
  date: 2026-01-01

- title: >
    Student Honors & Fellowships
  content: >
    Celebrating recent student recognitions: IBM PhD Fellowship (Jerry Jiaxiang Liu),
    AI & Autonomous Fellowship (Alex Jiakai Xu), and CRA Outstanding Undergraduate
    Researcher Honorable Mention (Tianle Zhou).
  details: |
    We are proud to recognize several outstanding student achievements:

    - [Jerry Jiaxiang Liu](https://jerrrrryl.github.io/) received the IBM PhD Fellowship
      for research on data lake agents and robust data systems for agentic workflows.
    - [Alex Jiakai Xu](https://alex-xjk.github.io/) received the AI & Autonomous Fellowship
      for contributions to AI and agentic systems.
    - [Tianle Zhou](https://www.linkedin.com/in/tian-le-zhou-99a145221/) earned an Honorable Mention
      in the 2025-2026 CRA Outstanding Undergraduate Researcher Award.

    These recognitions highlight DAPLab's commitment to building reliable, scalable,
    and impactful AI agent systems. Congratulations to all awardees!
  featured: true
  date: 2025-12-17

