- title: >
    [2026 North East AI Agents Day](https://ne-agents-day.github.io/)
  content: >
    A one-day workshop in New York City (May 8, 2026) bringing together ML,
    systems, and HCI researchers to discuss reliable, scalable, and debuggable
    AI agents. Talks, posters, and demos. See the website for details.
  details: |
    The 2026 North East AI Agents Day is a one-day workshop that brings together
    researchers and practitioners across machine learning, systems, and HCI to
    share progress, compare evaluation practices, and explore opportunities for
    collaboration on reliable, scalable, and debuggable AI agents.

    The program will feature invited talks, lightning talks, posters, and demos.
    We welcome short abstracts for lightning talks, posters, and demos from teams
    working on agent foundations, systems, or real-world deployments.

    - Date: May 8, 2026
    - Location: New York, NY
    - Website: [ne-agents-day.github.io](https://ne-agents-day.github.io/)

    Visit the event website for submission timelines, registration, and logistics.
  featured: true
  date: 2026-05-08

