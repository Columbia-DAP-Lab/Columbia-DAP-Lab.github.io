- title: 'AI Site Reliability Engineers: Automating Incident Response in Complex Systems'
  date: '2025-11-18'
  tag: Entrepreneurship
  where: Davis Auditorium
  time: 7PM
  who: Anish Agrawal, Traversal 
  wholink:  https://www.traversal.com/
  role: CEO & Co-founder
  description:  |
    In this presentation, I will describe ongoing work at Traversal, where our team is developing an
    AI Site Reliability Engineer (SRE) designed to assist enterprises in diagnosing and mitigating
    production incidents, with the broader goal of improving the resilience of large-scale, mission-
    critical systems. I will outline why incident troubleshooting is rapidly becoming a central
    bottleneck in realizing end-to-end automation of the software development lifecycle (SDLC),
    particularly as organizations adopt increasingly complex cloud-native architectures and
    integrate AI-driven tooling across their operational workflows.
    
    From a research perspective, automated incident response represents a technically rich and
    largely underexplored problem space. I will highlight how it brings together challenges at the
    intersection of agentic system design, large language model evaluation, causal inference on
    unstructured data, and time-series modeling of high-dimensional telemetry. These domains
    converge in the task of enabling AI systems to form hypotheses, reason under uncertainty,
    and propose actionable remediations in environments characterized by incomplete information,
    noisy signals, and strict reliability constraints. Our goal in this work is not only to build a
    practical system, but also to surface open problems and novel research opportunities for the
    broader community.
  bio: |
    Anish Agarwal is the CEO and Cofounder of Traversal, a startup building AI Site Reliability
    Engineer agents to help teams diagnose and remediate complex production incidents, and an
    Assistant Professor at Columbia University. His work focuses on causal machine learning and
    data-driven decision-making in complex, real-world systems.

