  role: Founder and CEO
  wholink: https://www.reinforcelabs.ai/
  description:  |
    Building an AI startup today is exciting, but also uniquely challenging. In this talk, Iâ€™ll offer a transparent, behind-the-scenes look at the realities of modern AI entrepreneurship. We are in one of the fastest-moving technology cycles in history. Drawing from firsthand experience as a repeat founder, Iâ€™ll unpack the full spectrum of an entrepreneurâ€™s journey exploring obstacles, opportunities, and outcomes. You will leave with an honest, grounded understanding of what it takes, what to expect, and why, despite the challenges, this may be one of the most exciting times in history to build in AI.

  bio:  |
