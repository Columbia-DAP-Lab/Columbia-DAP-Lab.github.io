<aside class="blog-sidebar" style="position:sticky;top:1rem;">
  <div class="list-group">
    {% for post in site.posts %}
      {% if post.layout == "post" and post.published != false %}
      <a href="{{ post.url | relative_url }}" class="list-group-item list-group-item-action d-flex flex-column align-items-start blog-nav-link">
        <div class="d-flex w-100 justify-content-between">
          <h6 class="mb-1" style="margin-bottom:0.1rem">{{ post.title }}</h6>
          <small class="text-muted">{{ post.date | date: "%b %d, %Y" }}</small>
        </div>
        {% if post.excerpt %}
        <p class="mb-1 text-muted" style="font-size:0.9rem">{{ post.excerpt }}</p>
        {% endif %}
      </a>
      <a href="{{ post.url | relative_url }}" class="card-link">Open full post</a>
      {% endif %}
    {% endfor %}
  </div>
</aside>

<style>
.blog-sidebar .list-group-item { border: none; border-radius: 0; padding: 0.75rem 0.75rem; }
.blog-sidebar .list-group-item:hover { background: #f5f8ff; }
.blog-sidebar h6 { font-size: 0.95rem; color: #012169; }
.blog-sidebar p { margin: 0.2rem 0 0; }
</style>
