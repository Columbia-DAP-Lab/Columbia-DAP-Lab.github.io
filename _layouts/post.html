<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DAPLab - Data, Agents, and Processes | Columbia University</title>
  <meta name="description" content="DAPLab at Columbia University advances research on agent-based automation across systems, AI, HCI, and operations research. We make automation more accountable, reliable, and efficient.">
  <meta name="keywords" content="DAPLab, Columbia University, agent-based systems, systems research, AI safety, RL, ML, HCI, cloud computing, large language models, trustworthy AI, automation research, operations research">
  <meta name="author" content="DAPLab, Columbia University">
  <link rel="icon" type="image/png" href="/daplab_logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Open Graph for sharing -->
  <meta property="og:title" content="DAPLab - Data, Agents, and Processes | Columbia University">
  <meta property="og:description" content="A research lab at Columbia University working at the intersection of AI, systems, and automation.">
  <meta property="og:image" content="/daplab_logo.png">
  <meta property="og:url" content="https://daplab.cs.columbia.edu">
  <meta property="og:type" content="website">
  {% if page.url == "/" %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "DAPLab",
      "description": "DAPLab at Columbia University advances research on agent-based automation across systems, AI, HCI, and operations research. We make automation more accountable, reliable, and efficient.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "New York, New York",
        "postalCode": "10027",
        "streetAddress": "500 West 120 Street, Room 450"
      },
      "url": "https://daplab.cs.columbia.edu",
      "logo": "https://daplab.cs.columbia.edu/daplab_logo.png",
      "email": "ewu@cs.columbia.edu",
      "sameAs": [
        "https://dap.cs.columbia.edu",
        "https://Columbia-DAP-Lab.github.io"
      ]
    }
    </script>
  {% endif %}
</head>


  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-10 offset-md-1" style="margin-top: 2em">

              <style>
                .post-container {
                  display: flex;
                  gap: 2rem;
                  align-items: flex-start;
                }
                .post-sidebar-toggle {
                  background: none;
                  border: none;
                  font-size: 1.5rem;
                  cursor: pointer;
                  color: #012169;
                  padding: 0.5rem;
                  margin-bottom: 1rem;
                  writing-mode: vertical-rl;
                  text-orientation: mixed;
                  min-height: 100px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                }
                .post-sidebar-toggle:hover {
                  color: #0c6a99;
                }
                .post-sidebar-wrapper {
                  flex-shrink: 0;
                  overflow: hidden;
                }
                /* Desktop: sidebar expanded (normal width) */
                .post-sidebar-wrapper.open {
                  flex-basis: 250px;
                }
                /* Desktop: sidebar collapsed (only button visible) */
                .post-sidebar-wrapper:not(.open) {
                  flex-basis: 40px;
                }
                .post-sidebar-wrapper:not(.open) .blog-sidebar {
                  display: none;
                }
                /* Article max-width for readability */
                .post-content-wrapper {
                  flex: 1 1 auto;
                  min-width: 0;
                  max-width: 900px;
                  margin: 0 auto;
                }
                /* Mobile: different behavior */
                @media (max-width: 768px) {
                  .post-container {
                    flex-direction: column;
                    gap: 1rem;
                    align-items: stretch;
                  }
                  .post-sidebar-toggle {
                    writing-mode: horizontal-tb;
                    text-orientation: unset;
                    min-height: auto;
                    padding: 0.75rem;
                  }
                  .post-sidebar-wrapper {
                    flex-basis: auto;
                  }
                  .post-sidebar-wrapper.open {
                    flex-basis: auto;
                  }
                  .post-sidebar-wrapper:not(.open) {
                    flex-basis: auto;
                    max-height: 50px;
                    overflow: visible;
                  }
                  .post-sidebar-wrapper:not(.open) .blog-sidebar {
                    display: none;
                  }
                }
              </style>

              <div class="post-container">
                <div class="post-sidebar-wrapper">
                  <button class="post-sidebar-toggle" aria-label="Toggle sidebar">☰ Posts</button>
                  {% include blog-sidebar.html %}
                </div>
                <div class="post-content-wrapper">
                  {% include post-meta.html %}
                  <article class="post-body">
                    {{ content }}
                  </article>
                </div>
              </div>

              <script>
                (function() {
                  var toggle = document.querySelector('.post-sidebar-toggle');
                  var sidebar = document.querySelector('.post-sidebar-wrapper');
                  if (toggle && sidebar) {
                    // Default state: open on desktop, closed on mobile
                    var isDesktop = window.innerWidth > 768;
                    if (isDesktop) {
                      sidebar.classList.add('open');
                      toggle.textContent = '✕';
                    } else {
                      sidebar.classList.remove('open');
                      toggle.textContent = '☰ Posts';
                    }

                    // Toggle handler
                    toggle.addEventListener('click', function(e) {
                      e.preventDefault();
                      sidebar.classList.toggle('open');
                      var isOpen = sidebar.classList.contains('open');
                      if (window.innerWidth > 768) {
                        toggle.textContent = isOpen ? '✕' : '☰';
                      } else {
                        toggle.textContent = isOpen ? '✕ Posts' : '☰ Posts';
                      }
                    });

                    // Handle window resize
                    window.addEventListener('resize', function() {
                      var isDesktopNow = window.innerWidth > 768;
                      var isOpen = sidebar.classList.contains('open');
                      if (isDesktopNow && !isOpen) {
                        // Auto-open on desktop, but keep toggle text as ☰
                        sidebar.classList.add('open');
                        toggle.textContent = '✕';
                      } else if (!isDesktopNow && isOpen) {
                        // Auto-close on mobile
                        sidebar.classList.remove('open');
                        toggle.textContent = '☰ Posts';
                      }
                    });
                  }
                })();
              </script>

            </div>
          </div>
        </div>
      </div>
    </main>

    <style>
    .page-content {
      margin-inline: auto;
    }

    .post-body img { max-width: 100%; height: auto; display: block; margin: 1em auto; }

    .navbar img,
    nav img {
      max-width: none !important;
      height: 1.5em !important;
      display: inline !important;
      margin: 0 10px 0 0 !important;
    }

    .post-subtitle {
      text-align: center;
      font-size: 1.9rem;
      font-weight: 700;
      margin: 0.6rem 0 1.2rem;
      color: #222;
    }
    </style>



    {%- include footer.html -%}
    <link rel="stylesheet" href="{{ "/files/css/style.css" | relative_url }}">
    {%- include includes.html -%}

  </body>

</html>
